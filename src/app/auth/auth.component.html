<ActionBar>
    <Label text="Author"></Label>
</ActionBar>

<StackLayout class="form" [formGroup]="authForm">
  <StackLayout class="input-field">
    <Label
      class="label"
      text="Username">
    </Label>
    <TextField
      class="input"
      returnKeyType="next"
      [autocorrect]="false"
      autocapitalizationType="none"
      formControlName="username"
    ></TextField>
  </StackLayout>
  <StackLayout class="input-field">
    <Label
      class="label"
      text="Password"></Label>
    <TextField
      class="input"
      returnKeyType="done"
      [autocorrect]="false"
      autocapitalizationType="none"
      formControlName="password"
      [secure]="true"
    ></TextField>
  </StackLayout>
  <Button
    text="Login"
    class="btn btn-primary btn-rounded-lg"
    (tap)="saveForm()"
  ></Button>
</StackLayout>
